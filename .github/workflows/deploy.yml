name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration github-pages

      - name: Verify build output
        run: |
          echo "=== Checking build output ==="
          ls -la ./dist/web/browser/ || echo "Build output not found!"
          echo ""
          echo "=== Checking for index.html ==="
          ls -la ./dist/web/browser/index.html || echo "index.html not found!"
          echo ""
          echo "=== Contents of index.html (first 50 lines) ==="
          head -50 ./dist/web/browser/index.html || echo "Cannot read index.html"
          echo ""
          echo "=== Checking index.html base href ==="
          grep -i "base href" ./dist/web/browser/index.html || echo "No base href found in index.html!"
          echo ""
          echo "=== Checking for script tags in index.html ==="
          grep -i "<script" ./dist/web/browser/index.html | head -5 || echo "No script tags found!"
          echo ""
          echo "=== Listing all files in browser directory ==="
          find ./dist/web/browser -type f | head -30
          echo ""
          echo "=== Checking for JS files ==="
          ls -la ./dist/web/browser/*.js 2>/dev/null | head -10 || echo "No JS files found!"
          echo ""
          echo "=== Checking for CSS files ==="
          ls -la ./dist/web/browser/*.css 2>/dev/null | head -10 || echo "No CSS files found!"

      - name: Create .nojekyll file
        run: echo '' > ./dist/web/browser/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/web/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

