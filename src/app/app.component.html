<div>
    <div class="title">DIGIVAL</div>
    <div class="table-content" (scroll)="onScroll($event)">
        <table *ngIf="displayedColumns.length; else emptyState">
            <thead>
                <tr>
                    <th *ngFor="let column of displayedColumns">{{ column | titlecase }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td *ngFor="let column of displayedColumns">
                        {{ customer[column] }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="loading-indicator" *ngIf="isLoading">
            Loading more customers...
        </div>
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>

<ng-template #emptyState>
    <div class="empty-state">
        <p *ngIf="!isLoading">No customers to display yet.</p>
    </div>
</ng-template>
